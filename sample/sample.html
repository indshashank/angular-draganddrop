<html ng-app="admin">
<head>



    <style>
    * {
        font-family: "Open Sans";
    }

    .columnDrag {
        opacity: 0.7;
        background-color: blue;
    }

    .columnDrop {
        background-color: green;
    }

    header.mainMenu {
        position: fixed;
        top: 0px;
        background: rgba(255, 255, 255, 0.8);
        height: 50px;
        width: 100%
    }

    header.mainMenu .lilactu {
        font-size: 40px;
        font-family: Sigmar One;
        padding-right: 100px
    }

    header .menu {
        padding-right: 50px;
        color: #757575
    }

    fieldset {
        padding-bottom: 10px;
    }

    td {
        padding: 5px;
    }
    </style>



  <script src="../bower_components/angular/angular.js"></script>
    <title></title>
</head>

<body>


<div style="padding-top: 60px" ng-controller="SampleController">
    <div>
        <div ng-repeat="item in items" drag drop-callback="endDrag($index)" drag-data="item" drag-style="columnDrag"
            drop-style="columnDrop" style="border: 1px solid gray;border-radius: 4px;width:400px">
            {{item.title}}
        </div>
    </div>

    <hr/>

    <div drop drop-data="item" drop-callback="endDrop" drag-style="columnDrag" drop-style="columnDrop" style="border:1px solid black;padding: 10px">
        <div ng-repeat="item in items2" style="border: 1px solid gray;border-radius: 4px">
            {{item.title}}
        </div>
    </div>

    <div>dragged {{dragged}}</div>

    <div>dropped {{dropped}}</div>

</div>



<script src="../src/my-project-name.js" type="application/javascript"></script>


<div ng-controller="DragAndDropController">
  {{items}}-{{left}}-{{top}}
  <div ng-repeat='(key, value) in items'>
    <div ng-controller="DragAndDropItemController" ng-init="init(value.data)" style="width:{{value.width}};height:{{value.height}} ; top: {{top}};left: {{left}};position:fixed">
      <div style="border: 1px solid gray;border-radius: 5px">
        {{data.title}}
      </div>
    </div>
  </div>
</div>


</body>

</html>
